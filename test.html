<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            background: black;
            font-weight: bolder;
            align-items: center;
            height: 100vh;

        }


        .button a {
            border: 1px solid white;
            display: inline-block;
            margin: 30px 30px;
            padding: 25px 40px;
            position: relative;
            text-decoration: none;
            text-decoration: uppercase;
            transition: 0.7;
            overflow: hidden;



        }

        .button a:hover {
            background: rgb(213, 231, 240);
            color: black;
            box-shadow: 0 0 5px rgb(213, 231, 240),
                0 0 500px rgb(213, 231, 240),
                0 0 500px rgb(213, 231, 240),
                0 0 1000px rgb(213, 231, 240);

        }

        .button a span {
            position: absolute;
            display: block;
        }

        .button a span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
  background: linear-gradient(to left,orange,orange);
            animation: animate1 1s linear infinite;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }

            
            100% {
                left: 100%;
            }
        }

        .button a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #88f403 , orange);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }

            
            100% {
                top: 100%;
            }
        }

        .button a span:nth-child(3) {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(270deg, transparent, #63f403 ,orange);
            animation: animate3 1s linear infinite;
            animation-delay: 0.50s;
        }

        @keyframes animate3 {
            0% {
                right: -100%;
            }

            
            100% {
                right: 100%;
            }
        }


        .button a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #24ff07 , rgb(255, 4, 0));
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }

            
            100% {
                bottom: 100%;
            }
        }
         .button a {
            color: white ;
         }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        </a>

        </a>

    </div>
</body>

</html>
